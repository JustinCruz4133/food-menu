<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu</title>
  <style>
    .menu-item { margin: 20px; }
    .menu-item img { max-width: 100px; }
  </style>
</head>
<body>
  <h1>Food Menu</h1>
  
  <form id="menu-form">
    <label for="item-selector">Select menu items to display:</label>
    <select id="item-selector" multiple>
      <!-- Options will be populated by JavaScript -->
    </select>
    <button type="submit">Show Selected Items</button>
  </form>

  <div id="menu"></div>
  
  <script src="app.js"></script>
</body>
</html>
